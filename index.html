<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-swiper-wrapper">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/pexels-googledeepmind-17483906.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/pexels-googledeepmind-17483907.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/pexels-googledeepmind-17483908.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/pexels-googledeepmind-17483910.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/pexels-googledeepmind-17483908.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/pexels-googledeepmind-17483910.jpg" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>

        </div>    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "cards",
          loop:true,
          grabCursor: true,
          pagination: {
            el: ".swiper-pagination",
            clickable:true,
            dynamicBullets: true,
          },
        });
      </script>

</body>
</html>
